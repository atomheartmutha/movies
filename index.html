<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Violet's Movie Search</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <style>
      .movies-area {
        justify-content: space-around;
        align-items: flex-start;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">What movie would you like to know about?</a>
      </nav>
    </header>
    <main class="container mt-2">
      <form>
        <fieldset class="form-group">
          <label for="searchTerm">Ask Me</label>
          <input type="text" class="form-control" id="searchTerm" placeholder="Tell me a movie.">
        </fieldset>
        <button type="submit" class="btn btn-primary">GO!</button>
      </form>
      <section id="app">

      </section>
    </main>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
